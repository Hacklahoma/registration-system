version: '3'

services:
  postgres:
    image: postgres:13.3
    container_name: pg-docker
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - /tmp/db:/var/lib/postgresql/data
    ports:
     - 5400:5432
